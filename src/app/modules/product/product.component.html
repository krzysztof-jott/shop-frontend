<h1>Produkty</h1>
<!--6.5 zamieniam products na page.content, bo jest błąd-->
<!--7.0 dodaję ? żeby usunąć błąd inicjalizacji:-->
<mat-card *ngFor="let product of page?.content">
        <div fxLayout="row">
                <div fxLayout="column" fxFlex>
                        <mat-card-title>{{product.name}}</mat-card-title>
                        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                        <div fxLayout="row">
                                <img src="/assets/image-placeholder.png" mat-card-lg-image class="productImage">
                                <mat-card-content fxFlex class="productContent">{{product.description}}</mat-card-content>
                        </div>
                </div>
                <div>
                        <div class="productPrice">{{product.price}} {{product.currency}}</div>
                </div>
        </div>
        <mat-card-actions align="end" fxLayoutGap="10">
                <button mat-flat-button color="warn">Pokaż</button>
                <button mat-flat-button color="accent">Do koszyka</button>
        </mat-card-actions>
</mat-card>
<!--7.1 tu też dodaję ?:-->
<!--7.2 dodaję dyrektywę, żeby paginacja się nie wyświetlała jak nie ma żadnych wyników:-->
<mat-paginator *ngIf="page && page.totalElements > 0"
            [length]="page?.totalElements"
               [pageSize]="10"
               [pageSizeOptions]="[10, 25, 50, 100]"
               aria-label="Wybierz stronę"
               (page)="onPageEvent($event)">
</mat-paginator>
