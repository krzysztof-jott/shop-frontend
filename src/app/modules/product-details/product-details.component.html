<!--26.4 kopiuję tu i dodaję style potem:-->
<div fxLayout="column">
		<div fxLayout="row" fxFlex fxLayoutGap="20">
				<div>
<!--					26.12UP	żeby się wyświetlał raz jeden raz drugi dodaję dyrektywę ngIf. Jeśli nie istnieje to pierwsze,
jak istnieje to drugie:-->
						<img *ngIf="!product?.image" src="/assets/image-placeholder.png" width="350">
						<img *ngIf="product?.image" src="{{'/api/data/productImage/' + product?.image}}" width="350">
				</div>
				<div fxLayout="column" fxFlex>
<!--						26.10UP zmieniam Nazwa na zmienną product.name itd-->
						<h1>{{product?.name}}</h1>
						<small>{{product?.category}}</small>
						<div class="description">
								{{product?.description}}
						</div>
						<div fxLayout="row" fxFlexAlign="end">
								<span class="price">{{product?.price}} {{product?.currency}}</span>
						</div>
						<button mat-flat-button color="warn">Do koszyka</button>
				</div>
		</div>
</div>
